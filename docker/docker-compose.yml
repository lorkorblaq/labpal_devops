version: '3.8'
services:
  labpal_main:
    image: lorkorblaq/labpal_main:latest
    ports:
      - "8080:8080"
    networks:
      - labpal_network
    restart: always
    depends_on:
      - labpal_nginx
      - labpal_api
      - labpal_redis  
  
  labpal_api:
    image: lorkorblaq/labpal_api:latest
    ports:
      - "3000:3000"
    networks:
      - labpal_network
    restart: always

  labpal_gpt:
    image: lorkorblaq/labpal_gpt:latest
    ports:
      - "3500:3500"
    networks:
      - labpal_network
    restart: always

  labpal_nginx:
    image: lorkorblaq/labpal_nginx:secure
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      # - /clinicalx_nginx.conf:/etc/nginx/nginx.conf.d
    networks:
      - labpal_network
    restart: always

  labpal_redis:
    image: lorkorblaq/labpal_redis:latest
    ports:
      - "6379:6379"
    networks:
      - labpal_network
    restart: always

networks:
  labpal_network:
    driver: bridge





