version: '3.8'
services:
  clinicalx_main:
    image: lorkorblaq/clinicalx_main:latest
    ports:
      - "8080:8080"
    networks:
      - labpal_network
    restart: always
    depends_on:
      - clinicalx_api 
      - labpal_api
  
  
  clinicalx_api:
    image: lorkorblaq/clinicalx_api:latest
    ports:
      - "3000:3000"
    networks:
      - labpal_network
    restart: always

  labpal_api:
    image: lorkorblaq/labpal_gpt:latest
    ports:
      - "3500:3500"
    networks:
      - labpal_network
    restart: always


  clinicalx_nginx:
    image: lorkorblaq/labpal_nginx:latest
    # image: nginx:latest
    depends_on:
      - clinicalx_main
      - clinicalx_api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      # - /clinicalx_nginx.conf:/etc/nginx/nginx.conf.d
    networks:
      - labpal_network
    restart: always

networks:
  labpal_network:
    driver: bridge