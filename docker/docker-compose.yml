version: '3.8'
services:
  clinicalx_main:
    image: lorkorblaq/clinicalx_main:latest
    ports:
      - "8080:8080"
    networks:
      - clinicalx_network
    restart: always
  
  clinicalx_api:
    image: lorkorblaq/clinicalx_api:latest
    ports:
      - "3000:3000"
    networks:
      - clinicalx_network
    restart: always
  
  # clinicalx_nginx:
  #   image: lorkorblaq/clinicalx_nginx:latest
  #   depends_on:
