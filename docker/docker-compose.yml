  #   networks:
  #     - clinicalx_network
  #   volumes:
  #       - /etc/letsencrypt:/etc/letsencrypt
  #       - /etc/nginx:/etc/nginx
  #   restart: always

  clinicalx_nginx:
    # image: lorkorblaq/clinicalx_nginx:latest
    image: nginx:latest
    depends_on:
      - clinicalx_main
      - clinicalx_api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /etc/letsencrypt:/etc/letsencrypt
      - /clinicalx_nginx.conf:/etc/nginx/nginx.conf.d
    networks:
      - clinicalx_network
    restart: always

networks:
  clinicalx_network:
    driver: bridge